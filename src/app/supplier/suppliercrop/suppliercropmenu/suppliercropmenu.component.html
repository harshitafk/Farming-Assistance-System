<div class="container"
     fxLayout="column"
     fxLayoutGap="10px">

     <div fxFlex>
       <mat-card >
        <mat-toolbar color="primary">
          <mat-icon>menu</mat-icon>
          <span>&nbsp;</span>
         <span> <h1>Buy Crops</h1> </span>
      </mat-toolbar>
      </mat-card>
      
      </div>
    
  <div fxFlex>
    <mat-grid-list cols="2" rowHeight="300px">
        <mat-grid-tile *ngFor="let cropmenu of cropmenus" (click)="openMenuOption(cropmenu.id)" appHighlight>
            <img height="300px" src={{cropmenu.image}} alt={{cropmenu.name}}>
        <mat-grid-tile-footer>
          <h1 >{{cropmenu.name | uppercase}}</h1>
        </mat-grid-tile-footer>
      </mat-grid-tile>
    </mat-grid-list>
  </div>

</div>
