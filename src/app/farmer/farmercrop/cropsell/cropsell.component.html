

<mat-card>
  <mat-toolbar color="primary">
    <span><img src="./assets/images/sell.jpg" height="80px" width="100px"></span>
    <span>&nbsp; &nbsp;</span>
    Sell Crops From Here
    <span class="flex-spacer"></span>
  </mat-toolbar>
</mat-card>


<span>&nbsp; &nbsp;</span>

<div style="margin-left: 30px;">
<form action="/action_page.php">

  <div class="form-group">
    <mat-form-field appearance="outline">
    <mat-label for="cropName">Farmer ID</mat-label>
    <input matInput type="number"  class="form-control" id="farmerID" placeholder="Farmer ID" #idRef="ngModel" name="FarmerID" [(ngModel)]="crops.id" required>
    <div *ngIf="idRef.errors &&(idRef.dirty || idRef.touched)">
      <div [hidden]="!idRef.errors.required">Farmer ID should not be empty</div>
      </div>  
    </mat-form-field> 
  </div>


    <div class="form-group">
      <mat-form-field appearance="outline">
      <mat-label >Crop Name:</mat-label>
      <input matInput type="text"   class="form-control" id="cropName" placeholder="Crop Name" #nameRef="ngModel" name="cropName" [(ngModel)]="crops.name" required>
      <div *ngIf="nameRef.errors &&(nameRef.dirty || nameRef.touched)">
        <div [hidden]="!nameRef.errors.required">Crop Name should not be empty</div>
       </div>
      </mat-form-field>
    </div>


    <div class="form-group">
      <mat-form-field appearance="outline">
        <mat-label for="cropPrice">Price:</mat-label>
        <input  matInput type="number" class="form-control" id="cropPrice" placeholder="Crop Price" #priceRef="ngModel" name="cropPrice" [(ngModel)]="crops.price" required>
        <div *ngIf="priceRef.errors &&(priceRef.dirty || priceRef.touched)">
          <div [hidden]="!priceRef.errors.required">Crop Price should not be empty</div>
         </div>
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field appearance="outline">
        <mat-label for="cropQuantity">Quantity:</mat-label>
        <input matInput type="number" class="form-control" id="cropQuantity" placeholder="Crop Price" #quantityRef="ngModel" name="cropQuantity" [(ngModel)]="crops.quantity" required>
        <div *ngIf="quantityRef.errors &&(quantityRef.dirty || quantityRef.touched)">
          <div [hidden]="!quantityRef.errors.required">Crop Quantity should not be empty</div>
         </div>
        </mat-form-field>
      </div>
        
    <button mat-raised-button color="warn" type="submit" class="btn btn-primary" (click)="sellCrop()" [disabled]="nameRef.invalid" [disabled]="quantityRef.invalid" [disabled]="idRef" >Submit</button>
  </form> 
</div>
