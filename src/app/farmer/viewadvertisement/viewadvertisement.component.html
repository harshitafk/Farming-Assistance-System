<html>
<head>
<style>
#customers {
  font-family:  Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 4px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: rgb(174, 224, 94);}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: center;
  background-color: #4CAF50;
  color: white;
}
</style>
</head>
<body>


<div class="col-md-6">
  <mat-card>
  <mat-toolbar color="primary">
    <span><img src="./assets/images/ad.svg" height="80px" width="100px"></span>
    <span>&nbsp;</span>
    View Advertisement
    <span class="flex-spacer"></span>
  </mat-toolbar>
</mat-card>
  <table id="customers">
    <thead>
    <tr>
      <th  class="hidden">Crop Id</th>
      <th >Crop Name</th>
      <th >Quantity</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let ad of advertisements">
      <td class="hidden">{{ad.id}}</td>
      <td>{{ad.cropname}}</td>
      <td>{{ad.quantity}}</td>
    </tr>
    </tbody>
  </table>
</div>
